<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>helloo</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
</body>
<script>
    async function work(){
    let data= new Promise(function(resolve,reject){
        setTimeout(function(){
            resolve("hello world")
        },2000)
    })
    document.getElementById("demo").innerHTML= await data
    }
    document.getElementById("demo1").innerHTML= "welcome"
    work()

</script>
</html>
