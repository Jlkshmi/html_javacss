<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="test"></p>



    <script>
var num=prompt("enter the value")
        if(num%2==0){
            document.getElementById("test").innerHTML="The number is even"
        }
        else{
            document.getElementById("test").innerHTML="The number is odd"
        }

    </script>
</body>
</html>
