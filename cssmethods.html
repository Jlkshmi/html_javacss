<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- element -->
    <style>
        a{
            color: brown;
        }
    /* id */
    #abc{
        color: chartreuse;
    }
    /* class */
    h4.efg{
        color: chocolate;
    }
    /* group */
    h5,h6{
        color: blueviolet;
    }
    /* universal */
    *p{
        color: chartreuse;
    }

    



    </style>
</head>
<body>
    <h1 style="color: blue;">Futura Labs</h1>
    <h2><a>Futura Labs</a></h2>
    <h3 id="abc">Futura Labs</h3>
    <h4 class="efg">Futura Labs</h4>
    <h5>Futura Labs</h5>
    <h6>Futura Labs</h6>
    <p>Futura Labs</p>
    
    
</body>
</html>
