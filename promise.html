<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var promise=new Promise(function(resolve,reject){
            const a= "abc"
            const b= "aaa"
            if(a==b){
                resolve()
            }
            else{
                reject()
            }
        })
        promise.
        then(function(){
            document.write("success")
        }).
        catch(function(){
            document.write("not working")
        })
    </script>
</body>
</html>
