<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid;
            border-collapse: collapse;
            height: 50px;
            width: 500px;
        }
    </style>

</head>
<body>
    <table>
    <tr>
        <th rowspan="2">A </th>
        <th colspan="2">B </th>
        <th rowspan="2">C</th> 
    </tr>    
    <tr>
        <td rowspan="2"; style="text-align: center;">D</td>
        <td style="text-align: center;">E</td>
    </tr>
    <tr>
        <td  style="text-align: center;">F</td>
        <td colspan="2"; style="text-align: center;">G</td>
    </tr>
    <tr>
        <td rowspan="3"; style="text-align: center;">H</td>
        <td rowspan="2" colspan="2"; style="text-align: center;">I</td>
        <td style="text-align: center;">J</td>
    </tr>
    <tr>
        <td style="text-align: center;">k</td>
    </tr>
    <td style="text-align: center;">L</td>
    <td colspan="2"; style="text-align: center;">M</td>
    </tr>
    </table>
</body>
</html>
