<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="abc()">odd</button>
    <script>
        var a=prompt("enter a number")
        let odd_even=(a%2==0)?()=>alert("even"): ()=> alert("odd")
        odd_even()

        let abc=()=>{
            var a=prompt("enter a number")
            if(a%2==0){
                alert("even")
            }
            else{
                alert("odd")
            }

        }
        


    </script>
</body>
